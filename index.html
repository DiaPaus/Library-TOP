<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="add">ADD BOOK</button>
<div class="container">
    
</div>
<form id="form" class="hidden">
    <div class="form-group">    
        <label for="author-form">Author</label>
        <input type="text" id="author-form" name="author">
    </div>
<div class="form-group">
    <label for="title-form">Title</label>
    <input type="text" id="title-form" name="title">
</div>
<div class="form-group">
    <label for="pages-form">Number of Pages</label>
    <input type="text" id="pages-form" name="pages">
</div>
<div class="form-group">
    <label for="read-form">Read (YES/NO)</label>
    <input type="text" id="read-form" name="read">
</div>

</form>
